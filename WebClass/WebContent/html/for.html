<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS실습</title>
</head>
<body>
	<script>
		function sum() {

			var num = Number(document.getElementById("num").value);
			var re = 0;
			for(var i=1; i<=num; i++){
				re+=i;
			}
			document.getElementById("result").innerHTML = "1부터 "+num+"까지의 합은 "+re+"입니다.";
		}
	</script>
	
	<input type="text" id="num" size="5" />
	<input type="button" onclick="sum();" value="계산">
	<br>
	<p id="result"></p>

</body>
</html>
